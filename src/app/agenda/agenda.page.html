<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="post.title" required></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Detalhes</ion-label>
    <ion-input type="text" [(ngModel)]="post.details" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full" (click)="createPost(post)">Adicionar</ion-button>
  
  <img id="imagem"src="assets/img/login.jpg"/>
  
</ion-content>
