<ion-header>
  <ion-toolbar>
    <ion-title>Editar Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text" [(ngModel)]="post.title" required></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Detalhes</ion-label>
    <ion-textarea [(ngModel)]="post.details" required></ion-textarea>
  </ion-item>

  <ion-button class="ion-padding" color="success" expand="full" (click)="updatePost(post)">Editar</ion-button>
  
  <img id="imagem"src="assets/img/login.jpg"/>

</ion-content>
